spring.application.name=demo

# Server configuration
server.port=8080

# Logging configuration
logging.level.com.lcsd.demo=INFO
logging.level.com.lcsd.demo.controller=DEBUG
logging.level.com.lcsd.demo.service=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# File logging
logging.file.name=logs/demo-api.log
logging.file.max-size=10MB
logging.file.max-history=30

# JSON response formatting
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false

# External API configuration
external.api.base-url=https://jsonplaceholder.typicode.com
